<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUGI web components</title>
    <style>
      body {
        margin: 0;
        background: blue;
      }
    </style>
  </head>
  <body>
    <mugi-container theme="mugi" size="screen">
      <mugi-flex style="background-color: purple">
        <mugi-flex
          overlay
          gap="xl"
          justify="space-around"
          align="center"
          style="background-color: aqua"
        >
          <mugi-boundary rounded="md" background="orange">
            Hello
            <mugi-text-input></mugi-text-input>
          </mugi-boundary>
          <mugi-button rounded="xl" theme="light" size="xl"></mugi-button>
          <mugi-button rounded="md" theme="dark" size="md"></mugi-button>
        </mugi-flex>
      </mugi-flex>
    </mugi-container>
    <script type="module" src="/lib/main.ts"></script>
  </body>
</html>
